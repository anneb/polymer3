<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Polymer3</title>
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module">
    import {LitElement, html} from '@polymer/lit-element/lit-element.js';

    class MyElement extends LitElement {

      static get properties() { return { mood: String, message: String }}

      _render({mood, message}) {
        return html`<style> .mood { color: green; } </style>
          Web Components are <span class="mood">${mood}</span>!<br/>
          ${message}`;
      }

    }

    customElements.define('my-element', MyElement);
  </script>
</head>
<body>
    <style>.test {position:absolute;font-family: Arial, Helvetica, sans-serif;color: red;min-width:50%;text-align:center;}</style>
    <my-element class="test" message="hallo wereld" mood="happy"></my-element>
</body>
</html>
